<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Animation</title>

    <style>
        .word-container {
          text-align: center;
          margin-top: 50px;
          font-size: 36px;
          font-weight: bold;
          font-family: sans-serif;
        }
        
        .word-container span {
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
        }
      </style>
</head>
<body>
  <div class="word-container">
    <span id="letter1"></span>
    <span id="letter2"></span>
    <span id="letter3"></span>
    <span id="letter4"></span>
    <!-- Add more span elements for each letter -->
  </div>

  <script>
    var word = 'Hellogh hkhbj'; // Change this to your desired word
    var letterElements = document.querySelectorAll('.word-container span');
    var currentLetter = 0;

    function showLetter() {
      letterElements[currentLetter].style.opacity = '1';
      letterElements[currentLetter].textContent = word[currentLetter];
      currentLetter++;
      if (currentLetter <= word.length) {
        setTimeout(showLetter, 200); // Delay between showing each letter (0.2 seconds)
      }
    }

    showLetter();
  </script>
</body>
</html>
