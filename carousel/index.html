<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
      }
      /* Style the container */
      .slider-container {
        width: 100%;
        height: 90vh;
        position: relative;
        overflow: hidden;
      }

      /* Style the slides */
      .slider-container .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease;
      }

      /* Show the active slide */
      .slider-container .slide.active {
        opacity: 1;
      }
      .slider-container .slide-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: whitesmoke;
        font-size: 34px;
        text-transform: uppercase;
        letter-spacing: 15px;
        text-align: center;
        z-index: 2;
      }
      /* Style the navigation buttons */
      .slider-container .slider-btn {
        position: absolute;
        top: 70%;
        transform: translateY(-50%);
        color: white;
        font-size: 30px;
        cursor: pointer;
        z-index: 2;
        border-radius: 50%;
      }
      .slider-container .smalltext {
        position: absolute;
        top: 80%;
        right: 20px;
        text-shadow: 3px 4px 6px black;
        transform: translateY(-50%);
        color: white;
        font-size: 20px;
        cursor: pointer;
        z-index: 2;
        text-transform: uppercase;
        border-radius: 50%;
      }

      .slider-container .under {
        position: absolute;
        top: 83%;
        right: 20px;
        text-shadow: 2px 2px 4px black;
        transform: translateY(-50%);
        color: white;
        font-size: 20px;
        cursor: pointer;
        z-index: 2;
        border-radius: 50%;
      }

      .slider-container .prev-btn {
        right: 60px;
      }

      .slider-container .next-btn {
        right: 15px;
      }
      .img {
        width: 100%;
        height: 90vh;
      }
      .under {
        width: 60px;
        height: 3px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <!-- Slider -->
    <div class="slider-container">
      <div class="slide active">
        <img src="./images/yard 1.jpg" alt="Slide 1" class="img" />
        <div class="slide-text">interior</div>
        <div class="smalltext">In Delhi</div>
        <div class="under"></div>
      </div>
      <div class="slide">
        <img src="./images/Bedroom 2 View 01.jpg" alt="Slide 2" class="img" />
        <div class="slide-text">top architecture</div>
        <div class="smalltext">In Bangalore</div>
        <div class="under"></div>
      </div>
      <div class="slide">
        <img src="./images/yard2.jpg" alt="Slide 3" class="img" />
        <div class="slide-text">ongoing</div>
        <div class="smalltext">In Gujrat</div>
        <div class="under"></div>
      </div>

      <span class="slider-btn prev-btn">&#10094;</span>
      <span class="slider-btn next-btn">&#10095;</span>
    </div>

    <script>
      // Automatic image slider
      var slides = document.querySelectorAll(".slide");
      var currentSlide = 0;

      function showSlide() {
        for (var i = 0; i < slides.length; i++) {
          slides[i].classList.remove("active");
        }
        slides[currentSlide].classList.add("active");
      }

      function goToPrevSlide() {
        currentSlide--;
        if (currentSlide < 0) {
          currentSlide = slides.length - 1;
        }
        showSlide();
      }

      function goToNextSlide() {
        currentSlide++;
        if (currentSlide >= slides.length) {
          currentSlide = 0;
        }
        showSlide();
      }

      setInterval(goToNextSlide, 6000); // Change slide every 5 seconds

      // Manual control
      var prevBtn = document.querySelector(".prev-btn");
      var nextBtn = document.querySelector(".next-btn");

      prevBtn.addEventListener("click", goToPrevSlide);
      nextBtn.addEventListener("click", goToNextSlide);
    </script>
  </body>
</html>
